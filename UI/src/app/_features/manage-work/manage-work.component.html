<div class="card">
    <div class="grid formgrid" style="justify-content: space-between;padding: 0rem 1rem;margin-bottom: 10px;">
        <div class="col-12 md:col-6 lg:col-7">
            <h4>{{title}}</h4>
        </div>
        <div class="col-12 md:col-3 lg:col-3">
            <p-multiSelect [options]="divisions" [(ngModel)]="selecteddivisions" placeholder="Select a Division"
                optionLabel="text" optionValue="value" class="multiselect-custom" ngClass="dd"
                [ngStyle]="{'width': '100%', 'margin':'0px 20px'}" (ngModelChange)="divisionChanged($event)">
                <ng-template let-roles pTemplate="item">
                    <div class="flex align-items-center">
                        <span class="ml-2">{{roles.text}}</span>
                    </div>
                </ng-template>
            </p-multiSelect>
        </div>
        <div class="col-12 md:col-3 lg:col-2">
            <p-multiSelect [options]="yearList" [(ngModel)]="selectedYear" placeholder="Select a Year"
                class="multiselect-custom" ngClass="dd" [ngStyle]="{'width': '100%', 'margin':'0px 20px'}"
                (ngModelChange)="changeyear($event)">
                <ng-template let-roles pTemplate="item">
                    <div class="flex align-items-center">
                        <span class="ml-2">{{roles}}</span>
                    </div>
                </ng-template>
            </p-multiSelect>
        </div>
    </div>
    <app-datatable-pagination [records]="configurationList" [cols]="cols" [fileName]="'M_Book'" [rows]="10"
        [total]="total" [actions]="actions" [defaultSortField]="defaultSortField" (invokeAction)="actioInvoked($event)"
        [defaultstatus]="!currentStatus" (changeStatus)="changeStatus($event)" [hasActiveInactive]="false"
        [filterModel]="tableFilterModel" (changefilter)="changefilter($event)">
    </app-datatable-pagination>
</div>
